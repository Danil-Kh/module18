<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="container">
    <div class="alert alert-light text-center" role="alert">
        <h5>Select the line you want to edit</h5>
    </div>

    <form id="noteForm" th:action="@{/edit}" method="post">
        <input type="hidden" id="noteId" name="noteId" value="">

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${listAllNotes}"
                th:attr="data-note-id=${note.id}"
                onclick="displayRow(this)">
                <td th:text="${note.title}"></td>
                <td th:text="${note.content}"></td>
            </tr>
            </tbody>
        </table>

        <div class="mb-3">
            <input type="text" class="form-control" id="titleText" name="title" placeholder="Title">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="contentText" name="content" placeholder="Content" rows="5"></textarea>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" formaction="/edit" class="btn btn-success">Save</button>
            <button type="submit" formaction="/delete" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>

<script>
    function displayRow(row) {
        const titleInput = document.getElementById('titleText');
        const contentTextarea = document.getElementById('contentText');
        const noteId = row.getAttribute('data-note-id');

        titleInput.value = row.cells[0]?.textContent.trim() || '';
        contentTextarea.value = row.cells[1]?.textContent.trim() || '';

        document.getElementById('noteId').value = noteId;
    }
</script>
</body>
</html>
